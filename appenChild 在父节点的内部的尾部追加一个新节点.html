<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	window.onload=function(){
		var oul=document.getElementById("box");
		var oli=document.getElementsByTagName("li");
		var lii=document.createElement("li");
		lii.innerHTML="zzz";
		oul.appendChild("lii");
	}
	</script>
</head>
<body>
	<ul id="box">
  <li>zsq一</li>
  <li>zsq二</li>
  <li>zsq三</li>
  <li>zsq四</li>
</ul>
</body>
</html>
