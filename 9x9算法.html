<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9x9算法</title>
</head>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<body>
	<script type="text/javascript">
		 for(let i=1;i<=9;i++){
        for(let j=1;j<=i;j++){
            let html = `<span>${j}*</span><span>${i}=</span><span>${i*j}</span>&nbsp;&nbsp;`
            $('body').append(html)
        }
        $('body').append(`<br>`)
    }
	</script>
</body>
</html>
