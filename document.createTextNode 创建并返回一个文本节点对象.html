<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
	<style type="text/css">
	div{
		width: 300px;
		height: 200px;
		background: #ccc;
		overflow: hidden;
	}
	p{
		margin: 0px auto;
		margin-top: 20px;
		text-align: center;
		line-height: 100px;
	}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var obox=document.getElementById("ant");
		var p=document.createElement("p");
		var texx=document.createTextNode("yyjs"); //将内容写进texx
		p.appendChild(texx); //append 只能加元素对象
		p.style.backgroundColor="red";
		p.style.width="100px";
		p.style.height="100px";
		obox.appendChild(p);
	}
	</script>
<body>
	<div id="ant">

	</div>
</body>
</html>
