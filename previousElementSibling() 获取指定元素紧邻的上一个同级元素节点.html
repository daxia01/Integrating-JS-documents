<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
*{
  margin:0px;
  padding:0px;
  border:0px;
}
body{font-size:12px}
#demo{
  overflow:hidden;
  width:280px;
}
#demo li{
  list-style-type:none;
  height:22px;
  text-align:left;
  text-indent:15px;
}
</style>
	<script type="text/javascript">
	window.onload=function(){
		var oli=document.getElementsByTagName('li')[1];
		var oantzone=document.getElementById("antzone");
		var tt=oli.previousElementSibling; //获取的是li[1]的上一个li
		oantzone.innerHTML=tt.innerHTML;
	}

	</script>
</head>
<body>
	<div id="demo">
  <ul>
    <li>zsq欢迎您的到来</li>
    <li>只有努力才会有美好的明</li>
    <li>没有人一开始就是高手，都是从菜鸟开始</li>
    <li>每一天都是新的需要好好珍惜</li>
    <li>怨天尤人是没有任何作用的</li>
    <li>今天你写代码了吗</li>
    <li>本站的url地址是www.softwhy.com</li>
  </ul>
</div>
<div id="antzone"></div>
</body>
</html>
