<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	window.onload=function(){
		var oant=document.getElementById("ant");
		var obt=document.getElementById("bt");
		bt.onclick=function(){
			oant.innerHTML=oant.getAttribute("url")
		}
	}
	</script>
<!-- 	element.getAttribute(attributename)
参数解析:
attributename:要获得属性值的属性名称。 -->
</head>
<body>
	<div id="ant" url="www.yyjs666.com"></div>
	<input type="button" id="bt" value="查看效果">
</body>
</html>
